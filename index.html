<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadiq's Quiz App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    

    <div class="mainContainer" id="mainContainer">
        <div class="header">
            <img src="./logo.png" alt="Logo">
        </div>
        <h2 class="question" id="question">Who is the best football player of india of all time?</h2>
        <div class="optionsContainer">
            <ol>
                <li class="elements" id="ele1"><input type="radio" id="opt-1" name="option"><label for="opt-1" id="opt1_label">opt-1</label></li>
                <li class="elements" id="ele2"><input type="radio" id="opt-2" name="option"><label for="opt-2" id="opt2_label">opt-2</label></li>
                <li class="elements" id="ele3"><input type="radio" id="opt-3" name="option"><label for="opt-3" id="opt3_label">opt-3</label></li>
                <li class="elements" id="ele4"><input type="radio" id="opt-4" name="option"><label for="opt-4" id="opt4_label">opt-4</label></li>
            </ol>
        </div>
        <button type="submit" class="btn" onclick="save()" id="btn">Submit</button>
    </div>
    <div class="showScore" id="showScore">
        <h1 class="score" id="score">Score:0</h1>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
